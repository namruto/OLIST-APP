<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Link Example</title>
</head>
<body>

<!-- Nút (Button) -->
<button onclick="redirectToLink()">Click me</button>

<script>
    // Hàm JavaScript để chuyển hướng đến liên kết
    function redirectToLink() {
        // Thay thế 'YOUR_LINK_HERE' bằng đường liên kết thực tế
        window.location.href = 'https://github.com/namruto/OLIST-APP/raw/main/OLIST-APP.apk';
    }
</script>

</body>
</html>
